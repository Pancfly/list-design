<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Design</title>
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body class="page">
  <div class="container">
    <div class="box" style="--clr:#f00;">
      <div class="box__content">
        <div class="box__icon">
          <ion-icon class="box__ion-icon" name="color-palette-outline"></ion-icon>
        </div>
        <div class="box__text">
          <h3 class="box__title">Website Designing</h3>
          <p class="box__paragraph">5 Projects</p>
        </div>
      </div>
    </div>
    <div class="box" style="--clr:#f0f;">
      <div class="box__content">
        <div class="box__icon">
          <ion-icon class="box__ion-icon" name="code-slash-outline"></ion-icon>
        </div>
        <div class="box__text">
          <h3 class="box__title">Website Developments</h3>
          <p class="box__paragraph">3 Projects</p>
        </div>
      </div>
    </div>
    <div class="box" style="--clr:#0f0;">
      <div class="box__content">
        <div class="box__icon">
          <ion-icon class="box__ion-icon" name="earth-outline"></ion-icon>
        </div>
        <div class="box__text">
          <h3 class="box__title">SEO</h3>
          <p class="box__paragraph">12 Projects</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
